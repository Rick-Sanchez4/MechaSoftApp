<!-- Hero Section -->
<section class="relative min-h-screen overflow-hidden bg-gradient-to-br from-slate-950 via-slate-900 to-indigo-950 animate-gradient">
	<!-- Animated background elements -->
	<div class="absolute inset-0">
		<div class="absolute top-1/4 left-1/4 h-96 w-96 rounded-full bg-cyan-500/15 blur-3xl animate-float"></div>
		<div class="absolute bottom-1/4 right-1/4 h-80 w-80 rounded-full bg-blue-500/15 blur-3xl animate-float" style="animation-delay: 2s;"></div>
		<div class="absolute top-1/2 left-1/2 h-64 w-64 rounded-full bg-purple-500/15 blur-3xl animate-float" style="animation-delay: 4s;"></div>
	</div>
	
	<!-- Grid pattern overlay -->
	<div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.02)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.02)_1px,transparent_1px)] bg-[size:50px_50px]"></div>
	
	<div class="relative container mx-auto px-4 sm:px-6 lg:px-8 pt-32 pb-16">
		<div class="grid min-h-[80vh] items-center gap-12 lg:grid-cols-2">
			<div class="space-y-8">
				<div class="space-y-4">
					<div class="inline-flex items-center rounded-full bg-gradient-to-r from-cyan-500/20 to-blue-600/20 px-4 py-2 text-sm font-medium text-cyan-300 ring-1 ring-cyan-500/30 backdrop-blur-sm">
						<div class="mr-2 h-2 w-2 rounded-full bg-red-500 animate-pulse"></div>
						Performance Workshop
					</div>
					<h1 class="text-4xl font-black tracking-tight text-white sm:text-6xl lg:text-7xl">
						<span class="bg-gradient-to-r from-white via-cyan-100 to-blue-300 bg-clip-text text-transparent">
							Power Up
						</span>
						<br>
						<span class="bg-gradient-to-r from-cyan-400 to-blue-600 bg-clip-text text-transparent">
							Your Machine
						</span>
					</h1>
					<p class="max-w-2xl text-lg text-zinc-300 leading-relaxed">
						High-performance maintenance, upgrades and diagnostics for your sports car. 
						<span class="text-cyan-400 font-medium">Trust, precision and aesthetics</span> together in the same garage.
					</p>
				</div>
				
				<div class="flex flex-wrap gap-4">
					<a routerLink="/service-orders" class="group btn-glow inline-flex items-center rounded-xl bg-gradient-to-r from-cyan-600 to-blue-700 px-8 py-4 text-base font-semibold text-white shadow-2xl transition-all hover:-translate-y-1 hover:shadow-cyan-500/25 hover:from-cyan-500 hover:to-blue-600 animate-pulse-glow">
						<svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
						</svg>
						Book Service
					</a>
					<a routerLink="/services" class="group btn-glow inline-flex items-center rounded-xl border-2 border-slate-700 bg-transparent px-8 py-4 text-base font-semibold text-white backdrop-blur-sm transition-all hover:-translate-y-1 hover:border-cyan-500 hover:bg-cyan-500/10 glass-enhanced">
						<svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
						</svg>
						View Services
					</a>
				</div>
			</div>
			
			<!-- 3D Card Effect -->
			<div class="hidden lg:block">
				<div class="relative card-3d">
				<div class="absolute -inset-4 rounded-2xl bg-gradient-to-r from-cyan-500/20 to-purple-500/20 blur-2xl animate-pulse-glow"></div>
				<div class="relative aspect-[4/3] w-full overflow-hidden rounded-2xl border border-slate-800/50 bg-gradient-to-br from-slate-900/80 to-slate-800/80 backdrop-blur-xl shadow-2xl glass-enhanced">
					<div class="absolute inset-0 bg-gradient-to-br from-cyan-500/10 to-transparent animate-gradient"></div>
						<div class="relative h-full w-full flex items-center justify-center">
							<div class="text-center space-y-4 animate-float">
								<div class="mx-auto h-16 w-16 rounded-full bg-gradient-to-br from-cyan-500 to-blue-700 flex items-center justify-center animate-pulse-glow">
									<svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
										<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
									</svg>
								</div>
								<div class="space-y-2">
									<h3 class="text-xl font-bold text-white">Performance Garage</h3>
									<p class="text-sm text-zinc-400">Where precision meets passion</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
