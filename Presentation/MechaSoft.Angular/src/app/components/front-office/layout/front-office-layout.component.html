<!-- Full Screen Layout -->
<div class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-indigo-950">
  <!-- Top Navigation -->
  <nav class="fixed top-0 left-0 right-0 z-50 border-b border-slate-800/60 bg-slate-950/90 backdrop-blur-xl">
  <div class="container mx-auto flex h-16 items-center justify-between px-4 sm:px-6 lg:px-8">
    <a routerLink="/" class="group flex items-center space-x-2">
      <div class="h-8 w-8 rounded-lg bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center">
        <svg class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd"></path>
        </svg>
      </div>
      <span class="text-lg font-bold tracking-wide text-white group-hover:text-cyan-400 transition-colors">MechaSoft</span>
    </a>
    
    <!-- Desktop Navigation -->
    <div class="hidden items-center gap-8 text-sm text-zinc-300 sm:flex">
      <a routerLink="/" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }" class="group relative hover:text-white transition-colors">
        <span>Home</span>
        <span class="pointer-events-none absolute -bottom-1 left-0 h-0.5 w-0 bg-gradient-to-r from-cyan-500 to-blue-600 transition-all group-hover:w-full"></span>
      </a>
      <a routerLink="/dashboard" routerLinkActive="is-active" class="group relative hover:text-white transition-colors">
        <span>Dashboard</span>
        <span class="pointer-events-none absolute -bottom-1 left-0 h-0.5 w-0 bg-gradient-to-r from-cyan-500 to-blue-600 transition-all group-hover:w-full"></span>
      </a>
      <a routerLink="/customers" routerLinkActive="is-active" class="group relative hover:text-white transition-colors">
        <span>Customers</span>
        <span class="pointer-events-none absolute -bottom-1 left-0 h-0.5 w-0 bg-gradient-to-r from-cyan-500 to-blue-600 transition-all group-hover:w-full"></span>
      </a>
      <a routerLink="/vehicles" routerLinkActive="is-active" class="group relative hover:text-white transition-colors">
        <span>Vehicles</span>
        <span class="pointer-events-none absolute -bottom-1 left-0 h-0.5 w-0 bg-gradient-to-r from-cyan-500 to-blue-600 transition-all group-hover:w-full"></span>
      </a>
      <a routerLink="/service-orders" routerLinkActive="is-active" class="group relative hover:text-white transition-colors">
        <span>Orders</span>
        <span class="pointer-events-none absolute -bottom-1 left-0 h-0.5 w-0 bg-gradient-to-r from-cyan-500 to-blue-600 transition-all group-hover:w-full"></span>
      </a>
      <a routerLink="/services" routerLinkActive="is-active" class="group relative hover:text-white transition-colors">
        <span>Services</span>
        <span class="pointer-events-none absolute -bottom-1 left-0 h-0.5 w-0 bg-gradient-to-r from-cyan-500 to-blue-600 transition-all group-hover:w-full"></span>
      </a>
      <a routerLink="/parts" routerLinkActive="is-active" class="group relative hover:text-white transition-colors">
        <span>Parts</span>
        <span class="pointer-events-none absolute -bottom-1 left-0 h-0.5 w-0 bg-gradient-to-r from-cyan-500 to-blue-600 transition-all group-hover:w-full"></span>
      </a>
    </div>
    
    <!-- Check-up Button -->
    <a routerLink="/inspections" class="group inline-flex items-center rounded-lg bg-gradient-to-r from-cyan-600 to-blue-700 px-4 py-2 text-sm font-semibold text-white shadow-lg transition-all hover:-translate-y-0.5 hover:shadow-cyan-500/25 hover:from-cyan-500 hover:to-blue-600">
      <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      Checkâ€‘up
    </a>
    
    <!-- Mobile Menu Button -->
    <button class="sm:hidden text-zinc-300 hover:text-white transition-colors" (click)="toggleMobileMenu()">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>
  
  <!-- Mobile Menu -->
  <div class="sm:hidden" [class.hidden]="!isMobileMenuOpen" [class.block]="isMobileMenuOpen">
    <div class="border-t border-slate-800/60 bg-slate-950/95 backdrop-blur-xl px-4 py-2">
      <div class="flex flex-col space-y-2">
        <a routerLink="/" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }" class="block px-3 py-2 text-sm text-zinc-300 hover:text-white hover:bg-slate-800/50 rounded-lg transition-colors" (click)="closeMobileMenu()">Home</a>
        <a routerLink="/dashboard" routerLinkActive="is-active" class="block px-3 py-2 text-sm text-zinc-300 hover:text-white hover:bg-slate-800/50 rounded-lg transition-colors" (click)="closeMobileMenu()">Dashboard</a>
        <a routerLink="/customers" routerLinkActive="is-active" class="block px-3 py-2 text-sm text-zinc-300 hover:text-white hover:bg-slate-800/50 rounded-lg transition-colors" (click)="closeMobileMenu()">Customers</a>
        <a routerLink="/vehicles" routerLinkActive="is-active" class="block px-3 py-2 text-sm text-zinc-300 hover:text-white hover:bg-slate-800/50 rounded-lg transition-colors" (click)="closeMobileMenu()">Vehicles</a>
        <a routerLink="/service-orders" routerLinkActive="is-active" class="block px-3 py-2 text-sm text-zinc-300 hover:text-white hover:bg-slate-800/50 rounded-lg transition-colors" (click)="closeMobileMenu()">Orders</a>
        <a routerLink="/services" routerLinkActive="is-active" class="block px-3 py-2 text-sm text-zinc-300 hover:text-white hover:bg-slate-800/50 rounded-lg transition-colors" (click)="closeMobileMenu()">Services</a>
        <a routerLink="/parts" routerLinkActive="is-active" class="block px-3 py-2 text-sm text-zinc-300 hover:text-white hover:bg-slate-800/50 rounded-lg transition-colors" (click)="closeMobileMenu()">Parts</a>
        <a routerLink="/inspections" routerLinkActive="is-active" class="block px-3 py-2 text-sm text-zinc-300 hover:text-white hover:bg-slate-800/50 rounded-lg transition-colors" (click)="closeMobileMenu()">Check-up</a>
      </div>
    </div>
  </div>
</nav>

  <!-- Main Content -->
  <main class="pt-16">
    <router-outlet></router-outlet>
  </main>
</div>
